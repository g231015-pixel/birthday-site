<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Site</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff8f8;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    /* This container creates the Left and Right columns from your drawing */
    .main-container {
      display: flex;
      flex-direction: row;
      gap: 40px;
      max-width: 1000px;
      width: 100%;
      align-items: flex-start;
    }

    /* LEFT COLUMN: Slideshow/Pictures */
    .left-column {
      flex: 0 0 200px; /* Fixed width for the picture area */
    }

    .slideshow {
      position: relative;
      width: 200px;
      height: 200px;
      margin-bottom: 20px;
    }

    .slideshow img {
      position: absolute;
      top: 0;
      left: 0;
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 20px; /* Changed to slightly rounded square like your sketch */
      border: 3px solid #d6006e;
      opacity: 0;
      animation: fade 48s infinite;
    }

    /* RIGHT COLUMN: Letter, Surprise, and Birthday Header */
    .right-column {
      flex: 1; /* Takes up the remaining space */
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    /* Individual Section Styling */
    .section-box {
      padding: 20px;
      border-radius: 15px;
      text-align: left;
    }

    .letter { background-color: #ffe6e6; border: 2px solid #ffb3b3; }
    .surprise { background-color: #fff0f5; border: 2px solid #ffcce0; }
    .birthday { 
      background-color: #ffcccc; 
      border: 2px solid #ff9999; 
      text-align: center;
    }

    .birthday h1 {
      font-size: 2.5em;
      color: #d6006e;
      margin: 0;
    }

    /* nth-child delays (Same as before) */
    .slideshow img:nth-child(1) { animation-delay: 0s; }
    .slideshow img:nth-child(2) { animation-delay: 4s; }
    .slideshow img:nth-child(3) { animation-delay: 8s; }
    .slideshow img:nth-child(4) { animation-delay: 12s; }
    .slideshow img:nth-child(5) { animation-delay: 16s; }
    .slideshow img:nth-child(6) { animation-delay: 20s; }
    .slideshow img:nth-child(7) { animation-delay: 24s; }
    .slideshow img:nth-child(8) { animation-delay: 28s; }
    .slideshow img:nth-child(9) { animation-delay: 32s; }
    .slideshow img:nth-child(10) { animation-delay: 36s; }
    .slideshow img:nth-child(11) { animation-delay: 40s; }
    .slideshow img:nth-child(12) { animation-delay: 44s; }

    @keyframes fade {
      0% { opacity: 0; }
      5% { opacity: 1; }
      20% { opacity: 1; }
      25% { opacity: 0; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="main-container">
    <aside class="left-column">
      <div class="slideshow">
        <img src="tt1.jpg" alt="Memory 1">
        <img src="tt2.png" alt="Memory 2">
        <img src="tt3.jpg" alt="Memory 3">
        <img src="tt4.jpg" alt="Memory 4">
        <img src="tt5.jpg" alt="Memory 5">
        <img src="tt6.jpg" alt="Memory 6">
        <img src="tt7.jpg" alt="Memory 7">
        <img src="tt8.jpg" alt="Memory 8">
        <img src="tt9.jpg" alt="Memory 9">
        <img src="tt10.jpg" alt="Memory 10">
        <img src="tt11.jpg" alt="Memory 11">
        <img src="tt12.jpg" alt="Memory 12">
      </div>
      </aside>

    <main class="right-column">
      <section class="section-box birthday">
        <h1>Happy Birthday!</h1>
        <p>Wishing you joy and love today!</p>
      </section>

      <section class="section-box letter">
        <h2>My Letter to You</h2>
        <p>Write your heartfelt birthday message here...</p>
      </section>

      <section class="section-box surprise">
        <h2>Surprise ðŸŽ‰</h2>
        <p>Put your hidden message or interactive code here.</p>
      </section>
    </main>
  </div>

</body>
</html>
