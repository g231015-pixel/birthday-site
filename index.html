<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Site</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #fff8f8;
      margin: 0;
      padding: 0;
    }

    /* Slideshow styles */
    .slideshow {
      position: relative;
      width: 100%;
      height: 220px; /* smaller height */
      overflow: hidden;
      margin-top: 20px;
    }

    .slideshow img {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 50%; /* round shape */
      opacity: 0;
      animation: fade 48s infinite;
    }

    /* nth-child delays for 12 images */
    .slideshow img:nth-child(1) { animation-delay: 0s; }
    .slideshow img:nth-child(2) { animation-delay: 4s; }
    .slideshow img:nth-child(3) { animation-delay: 8s; }
    .slideshow img:nth-child(4) { animation-delay: 12s; }
    .slideshow img:nth-child(5) { animation-delay: 16s; }
    .slideshow img:nth-child(6) { animation-delay: 20s; }
    .slideshow img:nth-child(7) { animation-delay: 24s; }
    .slideshow img:nth-child(8) { animation-delay: 28s; }
    .slideshow img:nth-child(9) { animation-delay: 32s; }
    .slideshow img:nth-child(10) { animation-delay: 36s; }
    .slideshow img:nth-child(11) { animation-delay: 40s; }
    .slideshow img:nth-child(12) { animation-delay: 44s; }

    @keyframes fade {
      0% { opacity: 0; }
      10% { opacity: 1; }
      25% { opacity: 1; }
      35% { opacity: 0; }
      100% { opacity: 0; }
    }

    /* Letter section */
    .letter {
      margin: 40px auto;
      max-width: 600px;
      padding: 20px;
      background-color: #ffe6e6;
      border-radius: 10px;
    }

    /* Surprise section */
    .surprise {
      margin: 40px auto;
      max-width: 600px;
      padding: 20px;
      background-color: #fff0f5;
      border-radius: 10px;
    }

    /* Birthday message */
    .birthday {
      margin: 40px auto;
      padding: 20px;
      background-color: #ffcccc;
      border-radius: 10px;
    }

    .birthday h1 {
      font-size: 2.5em;
      color: #d6006e;
    }
  </style>
</head>
<body>
  <!-- Pictures section -->
  <section class="slideshow">
    <img src="tt1.jpg" alt="Memory 1">
    <img src="tt2.png" alt="Memory 2">
    <img src="tt3.jpg" alt="Memory 3">
    <img src="tt4.jpg" alt="Memory 4">
    <img src="tt5.jpg" alt="Memory 5">
    <img src="tt6.jpg" alt="Memory 6">
    <img src="tt7.jpg" alt="Memory 7">
    <img src="tt8.jpg" alt="Memory 8">
    <img src="tt9.jpg" alt="Memory 9">
    <img src="tt10.jpg" alt="Memory 10">
    <img src="tt11.jpg" alt="Memory 11">
    <img src="tt12.jpg" alt="Memory 12">
  </section>

  <!-- Letter section -->
  <section class="letter">
    <h2>My Letter to You</h2>
    <p>Write your heartfelt birthday message here...</p>
  </section>

  <!-- Surprise section -->
  <section class="surprise">
    <h2>Surprise ðŸŽ‰</h2>
    <p>Put your hidden message, animation, or interactive code here.</p>
  </section>

  <!-- Happy Birthday message -->
  <section class="birthday">
    <h1>Happy Birthday!</h1>
    <p>Wishing you joy and love today!</p>
  </section>
</body>
</html>
